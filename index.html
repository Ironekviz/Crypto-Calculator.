<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Crypto Calculator].</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="/Imgs/icon.jpg">
</head>
<body>


<h1 style="text-align: left;">  [Crypto Calculator].</h1> <br>
    <div class="container">
        <div class="row">
            <div class="one-half column">
                
                <h1><strong>TOP 10</strong></h1>
                <h2> by</h2>
                <h1><strong>[Market Cap].</strong></h1>

               
    </div>

    <div class="one-half column">
        <form id="form1">
            <div class="row">
                <p><label>Selecciona una Divisa.</label></p>
                <p>
                <select 
                    name="moneda"
                    id="moneda" 
                    class="u-full-width">

                        <option value="">Selecciona una divisa.</option>
                        <option value="MXN">Peso Mexicano.</option>
                        <option value="USD">Dolar estadounidense.</option>
                        <option value="EUR">Euro.</option>
                      
                </select>
            </p>
            </div>

            <div class="row">
                <div>
                    <p><label> Selecciona una Criptomoneda.</label></p>
                    <p><select 
                        name="criptomoneda" 
                        id="criptomoneda"
                        class="u-full-width">
                        
                        <option value="" disabled selected >Selecciona una criptomoneda</option>
                    </select></p>
                </div>
            </div>
            <p><input class="button-primary u-full-width" type="submit" value="[Cotizar]."/></p>
            <div id="resultado" class="resultado"></div>
        </form>
        </div>
    </div>

    <p>
        <img src="/Imgs/ethanimation.gif" alt="Just a GIF" >
    </p>

    <script src="crypto_app.js"></script>

</body>
</html>
